<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section class="d-flex align-items-center min-vh-100 flex-column justify-content-center bg-opacity-75">
            <h1 class="fw-bold display-2">Quote of the Day</h1>
            <h3 class="py-5">Press the button below to recieve a random
                quote!</h3>
            <button class="btn btn-outline-dark p-2 px-3" onclick="getQoutes()">New
                Qoute</button>
            <p id="qoute" class="pt-4"></p>
            <p id="author"></p>

        </section>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
